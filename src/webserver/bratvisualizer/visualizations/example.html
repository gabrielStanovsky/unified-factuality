
    <html>
 <head>
   <link rel="stylesheet" type="text/css" href="./brat/style-vis.css"/>
   <script type="text/javascript" src="./brat/client/lib/head.load.min.js"></script>
</head>
<body>


    <script language="javascript">

    var bratLocation = './brat';
head.js(
    // External libraries
    bratLocation + '/client/lib/jquery.min.js',
    bratLocation + '/client/lib/jquery.svg.min.js',
    bratLocation + '/client/lib/jquery.svgdom.min.js',

    // brat helper modules
    bratLocation + '/client/src/configuration.js',
    bratLocation + '/client/src/util.js',
    bratLocation + '/client/src/annotation_log.js',
    bratLocation + '/client/lib/webfont.js',

    // brat modules
    bratLocation + '/client/src/dispatcher.js',
    bratLocation + '/client/src/url_monitor.js',
    bratLocation + '/client/src/visualizer.js'
    );

    var webFontURLs = [
    bratLocation + '/static/fonts/Astloch-Bold.ttf',
    bratLocation + '/static/fonts/PT_Sans-Caption-Web-Regular.ttf',
    bratLocation + '/static/fonts/Liberation_Sans-Regular.ttf'
    ];


    var collData = {

    entity_types: [ {
            type   : 'Predicate',
            labels : ['Predicate', 'Pr'],
            bgColor: '#7fa2ff',
            borderColor: 'darken'
    },
    {
            type   : 'Argument',
            labels : ['Argument', 'Ar'],
            bgColor: '#ff6a36',
            borderColor: 'darken'
    },
]
    };




    
    var docData_0 = { text: "the brown fox jumped over the lazy dog",

    entities: [

    ['A4_9', 'TEST', [[4, 9]]],
['A10_13', '', [[10, 13]]],
['A14_20', '', [[14, 20]]],
['A35_38', '', [[35, 38]]],
['A30_34', '', [[30, 34]]]

    ],

    relations: [

    ['R0', 'What color was the fox?', [['head', 'A10_13'], ['dep', 'A4_9']]],
['R1', 'Who did the fox jump over?', [['head', 'A14_20'], ['dep', 'A35_38']]],
['R2', 'Who jumped?', [['head', 'A14_20'], ['dep', 'A10_13']]],
['R3', 'Who was lazy?', [['head', 'A30_34'], ['dep', 'A35_38']]]

    ]
    };

    


     head.ready(function() {
    
        Util.embed(
        // id of the div element where brat should embed the visualisations
        'label_0',
        // object containing collection data
        collData,
        // object containing document data
        docData_0,
        // Array containing locations of the visualisation fonts
        webFontURLs
        );
    

});

  </script>

    
    <div id="label_0"></div>
    <br><br>
    


</body>
</html>
